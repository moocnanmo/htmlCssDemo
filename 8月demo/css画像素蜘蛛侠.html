  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      box-sizing: inherit;
      color: #302c35;
      background: #d4ce46;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      min-height: 100vh;
      filter: grayscale(40%);
    }

    .grid {
      width: 19vw;
      /* height: 31vw; */
      display: grid;
      grid-template-columns: repeat(19, 1fr);
    }

    .grid__item {
      height: 1vw;
      width: 1vw;
    }

    .grid__item--white {
      background: #ffffff;
    }

    .grid__item--black {
      background: #000000;
    }

    .grid__item--red {
      background: #ec4f3e;
    }

    .grid__item--blue {
      background: #2a89cd;
    }
  </style>
</head>
