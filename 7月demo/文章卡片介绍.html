<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --very-dark-grayish-blue: hsl(217, 19%, 35%);
      --desaturated-dark-blue: hsl(214, 17%, 51%);
      --light-grayish-blue: hsl(210, 46%, 95%);
      --grayish-blue: hsl(212, 23%, 69%);
      --white: hsl(0, 0%, 100%);
      --fs-13: 13px;

    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: var(--white);
    }

    button {
      border: none;
      outline: none;
      cursor: pointer;
    }

    img,
    ion-icon {
      display: block;
    }

    html {
      font-family: 'Manrope', sans-serif;
      font-weight: 500;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--light-grayish-blue);
      padding: 20px;
    }

    .article-card {
      display: grid;
      grid-template-columns: 285px minmax(300px, 445px);
      max-width: 730px;
      border-radius: 10px;
      box-shadow: 6px 6px 5px hsla(0, 0%, 0%, 0.02),
        25px 25px 20px hsla(0, 0%, 0%, 0.03),
        100px 100px 80px hsla(0, 0%, 0%, 0.05);
    }


    .img-box {
      border-radius: 10px 0 0 10px;
      overflow: hidden;
    }

    .article-banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: left;
      transition: all 0.5s ease;
    }

    .article-card:hover .article-banner {
      transform: scale(1.1);
    }

    .article-content {
      background: var(--white);
      padding: 32px 40px;
      border-radius: 0 10px 10px 0;
    }

    .article-title {
      font-size: 20px;
      color: var(--very-dark-grayish-blue);
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .article-text {
      color: var(--desaturated-dark-blue);
      font-size: var(--fs-13);
      line-height: 1.5;
      margin-bottom: 18px;
    }

    .acticle-content-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .author {
      display: flex;
      align-items: center;
    }

    .author-avater {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .author-name {
      color: var(--very-dark-grayish-blue);
      font-size: var(--fs-13);
    }

    .publish-date {
      color: var(--grayish-blue);
      font-size: var(--fs-13);
    }

    .share {
      position: relative;
    }

    .share-button {
      background: var(--light-grayish-blue);
      padding: 6px;
      border-radius: 20px;
      font-size: 20px;
      color: var(--desaturated-dark-blue);
      transition: all 0.25s ease;
    }

    .share-button:hover,
    .share-button.active {
      background: var(--desaturated-dark-blue);
      color: var(--light-grayish-blue);
    }

    .share-option {
      --scale: 0;
      --translateX: -50%;
      --translateY: 0;

      background: var(--very-dark-grayish-blue);
      position: absolute;
      bottom: calc(100% + 28px);
      left: 50%;
      transform: translate(var(--translateX), var(--translateY)) scale(var(--scale));
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 17px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px -5px #0003;
      transform-origin: bottom;
      visibility: hidden;
      transition: all 0.25s ease;
    }

    .share-option.active {
      --scale: 1;
      visibility: visible;
    }

    .share-option::after {
      content: '';
      background: var(--very-dark-grayish-blue);
      width: 20px;
      height: 20px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -60%) rotate(45deg);
    }

    .share-option span {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: var(--grayish-blue);
      margin-right: 5px;
    }

    .share-option ion-icon {
      font-size: 22px;
    }

    .share-option ion-icon:hover,
    .article-title:hover,
    .author-name:hover {
      filter: invert(1);
    }

    @media screen and (max-width: 768px) {

      :root {
        --fs-13: 12px;
      }

      .article-card {
        grid-template-columns: 1fr;
        max-width: 294px;
        overflow: hidden;
      }

      .img-box,
      .article-content {
        border-radius: 0;
      }

      .img-box {
        height: 180px;
      }

      .article-content {
        padding: 30px 28px 20px;
      }

      .article-title {
        font-size: 15px;
      }

      .article-text {
        margin-bottom: 30px;
      }

      .acticle-content-footer {
        position: relative;
      }

      .author-avater {
        width: 35px;
        height: 35px;
      }

      .share {
        position: static;
        z-index: 1;
      }

      .share-button {
        font-size: 16px;
      }

      .share-option {
        --scale: 1;
        --translateX: 0;
        --translateY: 100%;
        inset: -20px -28px;
        border-radius: 0;
        padding: 17px 30px;
        z-index: -1;
      }

      .share-option.active {
        --translateY: 0;
      }
    }
  </style>
</head>

<body>
  <article class="article-card">

    <div class="img-box">
      <img src="../img/鸭鸭.jpg" alt="" class="article-banner">
    </div>
    <div class="article-content">
      <a href="#">
        <h3 class="article-title">博客专用文章卡片</h3>
      </a>
      <p class="article-text">
        文章简介...文章简介...文章简介...文章简介...
        文章简介...文章简介...文章简介...文章简介...
        文章简介...文章简介...文章简介...文章简介...
        文章简介...文章简介...文章简介...文章简介...文章简介...文章简介...
      </p>
      <div class="acticle-content-footer">
        <div class="author">
          <img src="../img/雪山.jpg" alt="" class="author-avater">

          <div class="author-info">
            <a href="#">
              <h4 class="author-name">CSDN</h4>
            </a>
            <div class="publish-date">28 Jun 2022</div>
          </div>
        </div>
        <div class="share">
          <button class="share-button">
            <ion-icon name="arrow-redo"></ion-icon>
          </button>
          <div class="share-option">
            <span>Share</span>
            <a href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="#">
              <ion-icon name="logo-pinterest"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </article>
  <script>

    const shareOption = document.querySelector('.share-option');

    document.querySelector('.share-button').addEventListener('click', function () {
      this.classList.toggle('active');
      shareOption.classList.toggle('active');
    });

  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
